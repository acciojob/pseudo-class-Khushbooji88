  <style>
    #container {
      margin: 20px; /* Margin */
    }

    #container::before {
      content: "Your before text"; /* Replace with your actual text */
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
    }

    #container::after {
      content: "Your after text"; /* Replace with your actual text */
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Your main content goes here -->
  </div>
</body>
</html>
