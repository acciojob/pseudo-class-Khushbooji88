<!DOCTYPE html>

<html>

<head>

	<style>

			font-size: 20px;
		}

		}
	</style>
</head>

<body>
	<div id="container">
		<p>This is the main container</p>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
